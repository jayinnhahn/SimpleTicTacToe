<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe Activity Tan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section>
			<div class="headerSection">
				<h1 class="header">TIC TAC TOE</h1>
				<div class="announcerSection">
					<h4>Player <span class="display-player playerX">X</span>'s turn</h4>
					<h4 class="display announcer hide"></h4>
				</div>
			</div>

			<div class="tictactoeSection">
				<div class="row1">
					<div class="col1" id="tile"></div>
					<div class="col2" id="tile"></div>
					<div class="col3" id="tile"></div>
				</div>
				<div class="row2">
					<div class="col1" id="tile"></div>
					<div class="col2" id="tile"></div>
					<div class="col3" id="tile"></div>
				</div>
				<div class="row3">
					<div class="col1" id="tile"></div>
					<div class="col2" id="tile"></div>
					<div class="col3" id="tile"></div>
				</div>
			</div>
			<div class="buttonSection">
				<div class="controls">
					<button class="button" id="reset">i</button>
				</div>
			</div>
		</section>
	<script src="scripts.js"></script>
</html>
